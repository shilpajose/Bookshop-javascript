<body>
    <div class="container w-25 mt-5 text-center">
        <form action="" class="bg-dark border mt-5 p-3">

            <input type="text" id="bid" class="form-control" placeholder="Book id"><br>

            <button type="button" onclick="searchPage()" class="btn btn-outline-warning">Search Book</button>

        <div id="d2"></div>
